<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		{% load static %}
	</head>
	<body>
		<!-- Add your template there -->
		<div>
			<h2>{{ course.name }}</h2>
			<h5>{{ course.description }}</h5>

			<h2>Lessons:</h2>
			{% for lesson in course.lesson_set.all %}
			<div>
				<h5>Lesson {{lesson.order}} : {{lesson.title}}</h5>
				<p>{{lesson.content}}</p>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
